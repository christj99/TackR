<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TackR</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 10px;
        min-width: 340px;
      }
      #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 8px;
      }
      button {
        padding: 4px 8px;
        font-size: 12px;
        cursor: pointer;
      }
      #status {
        font-size: 11px;
        color: #555;
        margin: 4px 0;
      }
      .item {
        border-bottom: 1px solid #ddd;
        padding: 4px 0;
      }
      .item .name {
        font-weight: 600;
        font-size: 12px;
      }
      .item .url {
        font-size: 10px;
        color: #444;
        word-break: break-all;
      }
      .item .sample {
        font-size: 11px;
        color: #666;
      }
      #ai-section {
        border-top: 1px solid #e5e7eb;
        margin-top: 8px;
        padding-top: 8px;
      }
      #ai-section-title {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      #ai-section input,
      #ai-section textarea {
        width: 100%;
        box-sizing: border-box;
        font-size: 12px;
        padding: 2px 4px;
        margin-bottom: 4px;
      }
      #ai-buttons {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="selectBtn">Track element on this page</button>
      <button id="refreshBtn">Refresh now</button>
    </div>

    <div id="ai-section">
      <div id="ai-section-title">AI Track</div>
      <input
        id="aiUrl"
        type="text"
        placeholder="Page URL (defaults to current tab)..."
      />
      <textarea
        id="aiPrompt"
        rows="2"
        placeholder='What should I track? (e.g. "Track main product price in USD")'
      ></textarea>
      <div id="ai-buttons">
        <button id="aiTrackBtn">AI Track (single)</button>
        <button id="aiTrackMultiBtn">AI Track (multi)</button>
      </div>
    </div>

    <div id="status"></div>
    <div id="items"></div>

    <script src="popup.js"></script>
  </body>
</html>
